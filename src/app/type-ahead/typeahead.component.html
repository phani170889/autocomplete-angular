<form>
  <mat-form-field>
    <input type="text" matInput [matAutocomplete]="auto" [formControl]="formControl" />
    <mat-autocomplete #auto="matAutocomplete" [displayWith]="displayFn" >
      <mat-option
        *ngFor="let option of filteredOptions | async"
        [value]="option"
      >
        {{option}}
      </mat-option>
    </mat-autocomplete>
  </mat-form-field>
</form>
